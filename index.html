<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS PROJECT</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="js/clases.js"></script>
</head>
<body class="" id="body">
    <div class="adgepage"></div> 
    <header class="header">
        <div class="header_container">
            <div class="icon-logo">
                <a href="index.html"></a>
            </div>
            <input type="checkbox" name="checkbox_menu" id="menu-btn" class="menu-btn">
            <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
            <nav class="nav-bar">
                <ul class="menu">
                    <li id="dark-mode"><a href="#">MODO NOCTURNO</a></li>
                    <hr>
                    <li><a href="favorites.html">FAVORITOS</a></li>
                    <hr>
                    <li><a href="myGifos.html">MIS GIFOS</a></li>
                    <hr>
                    <div class="circle">
                        <a href="creategif.html"><div class="creategifo"></div></a>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <!-- BARRA DE BUSQUEDA Y SUGERENCIA -->
        <section class="search">
            <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1> 
            <div class="ilustra-header">
                <img src="img/ilustra_header.svg" alt="family">
            </div>
            <div class="Searching" id="searching">
                
                
                <input type="text" placeholder="Busca GIFOS y más" id="search-gif" class="search-gif">
                <div class="icon-search" id="btn-search">
                    
                </div>
                
            </div>
            <div id="close-search" class="close-search hide"> 
                    
            </div>
            <div class="suggestion-bar hide" id="suggestion-bar">
                <ul id="auto-complete-list">
                    
                </ul>
            </div>
        </section>
            <!-- SECCION DE TRENDINGS -->
        <section class="first-trending">
            <h2>Trending:</h2>
            <div id="popular-trending" class="">
                
            </div>
        </section>

        <div><hr></div>

        <!-- SECCION DE BUSQUEDA SIN RESULTADO -->
        <section class="no-results hide" id="no-results-container">
            <h1 id="title-no-result"></h1>
            <div class="try-another">
                <img src="./img/icon-busqueda-sin-resultado.svg" alt="busqueda sin resultado">
                <h1>Intenta con otra busqueda</h1>
            </div>
        </section>
        
        <!-- SECCION DE RESULTADOS -->
        <section class="pets hide" id="search-result">
            <div>
                <h1 id="title-result"></h1>
            </div>
            <div class="images-pets" id="gif-result">
                
            </div>
            
         <button class="seemore" id="seemore-result">VER MÁS</button>
        </section>

        <!-- FULL SCREEN -->

        <div id="full-screen">
            <div id="close-full" class="close-full"> 
                
            </div>
            <div class="max-container-full">
                <div class="events-full">
                    <div id="fav-full" class="fav-full">

                    </div>
                    <div id="download-full" class="download-full">

                    </div>
                </div>
                
                <div id="info-full" class="info-full">
                    <div id="user-full" class="user-full">

                    </div>
                    <div id="title-full" class="title-full">

                    </div>
                </div>
            </div>
        </div>
        
        <!-- CARRUSEL -->
        <section class="trending">
            <div class="trend" id="trending-title">
                <h2>Trending GIFOS</h2>
            </div>
            <p>Mira los últimos GIFOS de nuestra comunidad.</p>
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="slider-arrow-left" id="prev-btn">
                        
                    </div>  
                
                    <div class="img-trending" id="img-trending">
                    
                    </div>
                    <div class="slider-arrow-right" id="next-btn">

                    </div>
                </div>
            </div>
        </section>


    </main>
    <footer>
        <div class="footer-container">
            <div class="social-container">
                <h6>Compartir en:</h6>
                <div class="social-media">
                    <div class="fb-div">
                        <a href="https://facebook.com"></a>
                    </div>
                    <div class="twitter-div">
                        <a href="https://twitter.com"></a>   
                    </div>
                    <div class="insta-div">
                        <a href="https://instagram.com"></a>    
                    </div>   
                </div>
            </div>
        
        <h6>© GIFOS 2020 All Rights Reserved.</h6>
        </div>
        <div class="adgepage"></div>
    </footer> 

    <script src="js/darkmode.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/slider.js"></script> 
    
</body>

</html>
